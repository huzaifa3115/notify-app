<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="auth-header-wrapper">
        <ion-col size="3">
          <p class="logo-heading-text">Logo Type</p>
        </ion-col>
        <ion-col size="4">
          <ion-item class="search-input-wrapper">
            <ion-input class="search-input"></ion-input>
            <ion-icon name="search" slot="end"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="5" class="auth-side-menu">
          <ul class="auth-side-menu-item-wrapper">
            <li><a>Features</a></li>
            <li class="active"><a>Login</a></li>
            <li><a>Signup</a></li>
          </ul>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-content-container">
  <div class="login-box-wrapper">
    <h1 class="login-wrapper-title">Sign Up</h1>
    <div class="login-box-container">
      <div>
        <ion-label class="auth-form-label">E-mail</ion-label>
        <ion-input name="email" class="auth-form-input"></ion-input>
      </div>
      <div class="auth-form-input-wrapper">
        <ion-label class="auth-form-label">Password</ion-label>
        <ion-input name="password" class="auth-form-input"></ion-input>
      </div>
      <ion-label class="forgot-password-label">Forgot Password?</ion-label>
      <div>
        <ion-button color="primary" class="auth-form-btn" expand="block">Sign In</ion-button>
      </div>
    </div>
  </div>
</ion-content>
